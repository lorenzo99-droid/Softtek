<div class="modal-header">
  <h4 class="modal-title pull-left">Editar</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [formGroup]="formFiltros">
  <div class="row">
    <div class="col-md-12">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" class="form-control" formControlName="nome" />
      <p *ngIf="!formFiltros.controls['nome'].valid" class="msgValidacao"> Por favor, digite o nome! </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label for="idade">Idade:</label>
      <input type="text" id="idade" class="form-control" formControlName="idade" />
      <p *ngIf="!formFiltros.controls['idade'].valid" class="msgValidacao"> Por favor, digite a idade! </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label for="genero">Gênero:</label>
      <input type="text" id="genero" class="form-control" formControlName="genero" />
      <p *ngIf="!formFiltros.controls['genero'].valid" class="msgValidacao"> Por favor, digite o gênero! </p>
    </div>
  </div>
  <div class="row mt-3">
    <div class="offset-10 col-md-2">
      <button type="button" class="btn btn-success" [disabled]="!formFiltros.valid" (click)="editarInformacoes()">
        Salvar
      </button>
    </div>
  </div>
</div>
