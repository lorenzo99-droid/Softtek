<form [formGroup]="formFiltros">
  <div class="row">
    <input type="text" class="form-control text-center" id="nome" formControlName="nome" placeholder="Nome">
  </div>
  <div class="row mt-2">
    <input type="number" class="form-control text-center" id="preco" formControlName="preco" placeholder="PreÃ§o">
  </div>
  <div class="row mt-2">
    <input type="number" class="form-control text-center" id="quantidade" formControlName="quantidade" placeholder="Quantidade">
  </div>
  <div class=" offset-4 row mt-5">
    <div class=" col-md-1"  id="btnInserir">
      <button type="button" class="btn btn-primary" (click)="popularArray()"
        [disabled]="!formFiltros.valid">Inserir</button>
    </div>
    <div class="col-md-5" id="btnLimpar">
      <button type="button" class="btn btn-primary" (click)="limpar()">Limpar</button>
    </div>
    <div class="col-md-5" id="btnFiltrar">
      <button type="button" id="filtro" class="btn btn-success" (click)="filtrar()">Filtrar</button>
    </div>
  </div>
</form>
